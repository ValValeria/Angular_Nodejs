<section [ngClass]="['section', cssClass]">
  <div [ngClass]="getCssClass('wrap')">
    <div [ngClass]="getCssClass('content')">
      <div [ngClass]="getCssClass('title')" *ngIf="hasTitle">
        {{title | uppercase}}
      </div>
      <div [ngClass]="getCssClass('items', 'center', 'flex-column', hasTitle ? '': 'pt-0')">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
