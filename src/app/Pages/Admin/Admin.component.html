<section class="create-post section first-slide center">
    <div class="wrap-md-pd" >
         <h3 class="section__headline text-center " style="padding-top: 1rem;">Create a post</h3>
         <div class="section__items wrap-md m-auto">
              <div class="section__item w-100" style="flex:1 1 100%;max-width: 100%;" *ngIf="formGroup">
                <div class="create-post__form form-md position-relative" [formGroup]="formGroup" >

                  <div class="create-post__tools position-absolute">
                        <button mat-fab color="primary" on-click="edit()">Edit</button>
                  </div> 

                  <div style="padding-left: 4.5rem;">
                    <mat-card>
                        <mat-card-content>
                          <mat-card-subtitle>Title</mat-card-subtitle>  
                          <mat-form-field appearance="fill" class='w-100'>
                              <mat-label>Your title</mat-label>
                              <input matInput formControlName="title"/>
                          </mat-form-field>
                        </mat-card-content>
  
                        <mat-card-content>
                          <mat-card-subtitle>Main image</mat-card-subtitle>  
                          <div>
                              <input type="file" hidden="hidden" #file (change)="fileLoading(file.files)" />
                              <button mat-stroked-button (click)="click($event)" >Dowload</button>
                          </div>
                          <ng-container #container></ng-container>
                          <ng-template #imageContainer>
                            <div class="imageContainer">
                               <img src="" alt="" style="width: 100%;object-fit: contain;"/>
                            </div>
                          </ng-template>
                        </mat-card-content>
  
                        <mat-card-content>
                          <mat-card-subtitle>Excerpt</mat-card-subtitle>  
                          <mat-form-field appearance="fill" class='w-100'>
                              <mat-label>Describe your post briefly</mat-label>
                              <input matInput  formControlName="excerpt"required/>
                          </mat-form-field>
                        </mat-card-content>
  
                        <mat-card-content>
                          <mat-card-subtitle>Category</mat-card-subtitle>  
                          <mat-form-field appearance="fill"  class='w-100'>
                              <mat-label>Choose your category</mat-label>
                              <mat-select (selectionChange)="categories=$event.value">
                                  <mat-option value="angular">Angular</mat-option>
                                  <mat-option value="react">React</mat-option>
                              </mat-select>
                          </mat-form-field>
                        </mat-card-content>
                       
                        <ng-container *ngIf="message.length">
                          <mat-card-content>
                            <button mat-button="" color="accent">{{message}}</button>
                          </mat-card-content>
                        </ng-container>

                        <mat-card-content *ngIf="isLoaded">
                            <button mat-button="" color="accent">Your post is uploaded</button>
                            <a routerLink="/post/{{id}}" color="accent" mat-raised-button="" class="ml-1">Visit the page</a>
                        </mat-card-content>

                        <mat-card-content>
                            <button mat-raised-button color="primary" (click)="submit($event)">Submit</button>
                        </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
         </div>
    </div>
</section>
