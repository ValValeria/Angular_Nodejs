<section class="create-post section first-slide center">
    <div class="wrap-md-pd" *ngIf="!auth.isAdmin">
         <h3 class="h4 text-center " style="padding-top: 1rem;">Login</h3>
         <div class="section__items wrap-sm m-auto center">
              <div class="section__item w-100 center" style="flex:1 1 100%;max-width: 600px;">
                <form class="create-post__form form-md position-relative" [formGroup]="formGroup">
                  <div>
                    <mat-card>
                        <mat-card-content>
                          <mat-card-subtitle>Email</mat-card-subtitle>
                          <mat-form-field appearance="outline" class='w-100' color="accent">
                              <mat-label>Your email</mat-label>
                              <input matInput formControlName="email"/>
                          </mat-form-field>
                        </mat-card-content>

                        <mat-card-content>
                          <mat-card-subtitle>Password</mat-card-subtitle>
                          <mat-form-field appearance="outline" class='w-100' color="accent">
                              <mat-label>Your Password</mat-label>
                              <input matInput type="password" formControlName="password"required/>
                          </mat-form-field>
                        </mat-card-content>

                        <ng-container *ngIf="message.length">
                          <mat-card-content>
                            <button mat-button color="warn">{{message}}</button>
                          </mat-card-content>
                        </ng-container>
                        <mat-card-content class="w-100 center">
                            <div on-click="submit()">
                              <app-button txt="Submit" cssClass="h6"></app-button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                  </div>
                </form>
              </div>
         </div>
    </div>
</section>
